<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./img/png/ICONO.png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="card">
        <div class="form-outline mb-4">
            <label class="form-label" for="form4Example2">Nombre del anfitrión</label>
            <input type="text" id="form4Example2" class="form-control" placeholder="Nombre" />
            <label class="form-label" for="form4Example25">Apellido del anfitrión</label>
            <input type="text" id="form4Example25" class="form-control" placeholder="Apellido" required="Campo requerido"/>
        </div>
    </section>
    <section class="card form-outline mb-4">
        <label class="form-label" for="form4Example3">Cantidad de asistentes</label>
        <select name="numNames" id="numNames">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </section>
    <section class="card form-outline mb-4">
        <label class="form-label" for="form4Example4">Día de la reserva</label>
        <input type="date" id="form4Example4" class="form-control" required="Campo requerido"/>
        <button type="submit" class="btn btn-dark btn-block mb-4" id="buttonReserva">Enviar</button>
    </section>
    <section class="card">
        
        <span>Muchas gracias por su reserva! En los próximos minutos podrá recibir un mail a su cuenta donde aparecerán todos los datos de la reserva</span>
        <span>en caso de no recibirlo, escribanos a cualquiera de nuestras redes sociales para solucionar el problema</span>
        <h3>Bon appetit!</h3>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
